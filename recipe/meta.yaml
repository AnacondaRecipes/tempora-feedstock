{%set name = "tempora" %}
{%set version = "1.7" %}
{%set bundle = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash = "a264672b7f39198eb90b531490ade4e873f6e13839253636c3bd6a5549be1984" %}
{%set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}


build:
  entry_points:
    - calc-prorate = tempora:calculate_prorated_values

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm >=1.15.0

  run:
    - python
    - six
    - pytz

test:
  imports:
    - tempora

about:
  home: https://github.com/jaraco/tempora
  # license_file: No license or manifest - see https://github.com/jaraco/tempora/issues/1
  license: MIT
  license_family: MIT
  summary: Objects and routines pertaining to date and time (tempora)
  dev_url: https://github.com/jaraco/tempora

extra:
  recipe-maintainers:
    - pmlandwehr
